<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="calculator">
    <input type="text" class="focuss" placeholder="0" id="display">
    <table>
        <tr>
            <td>    <input type="button" class="number_btn aqual" value="C" onclick="clearDisplay()" /></td>
            <td>    <input type="button" class="number_btn aqual" value="DEL" onclick="clearDisplayy('value-1')" /></td>
            <td>    <input type="button" class="number_btn operater" value="%" onclick="addToDisplay('%')" /></td>
            <td>    <input type="button" class="number_btn operater" value="/" onclick="addToDisplay('/')" /></td>
        </tr>
        <tr>
            <td>    <input type="button" class="number_btn" value="7" onclick="addToDisplay('7')" /></td>
            <td>    <input type="button" class="number_btn" value="8" onclick="addToDisplay('8')" /></td>
            <td>    <input type="button" class="number_btn" value="9" onclick="addToDisplay('9')" /></td>
            <td>    <input type="button" class="number_btn operater"  value="*" onclick="addToDisplay('*')" /></td>
        </tr>
        <tr>
            <td>    <input type="button" class="number_btn" value="4" onclick="addToDisplay('4')" /></td>
            <td>    <input type="button" class="number_btn" value="5" onclick="addToDisplay('5')" /></td>
            <td>    <input type="button" class="number_btn" value="6" onclick="addToDisplay('6')" /></td>
            <td>    <input type="button" class="number_btn operater" value="-" onclick="addToDisplay('-')" /></td>
        </tr>
        <tr>
            <td>    <input type="button" class="number_btn" value="1" onclick="addToDisplay('1')" /></td>
            <td>    <input type="button" class="number_btn" value="2" onclick="addToDisplay('2')" /></td>
            <td>    <input type="button" class="number_btn" value="3" onclick="addToDisplay('3')" /></td>
            <td>    <input type="button" class="number_btn operater" value="+" onclick="addToDisplay('+')" /></td>
        </tr>
        <tr>
            <td>    <input type="button" class="number_btn" value="0" onclick="addToDisplay('0')" /></td>
            <td>    <input type="button" class="number_btn" value="00" onclick="addToDisplay('00')" /></td>
            <td>    <input type="button" class="number_btn" value="." onclick="addToDisplay('.')" /></td>
            <td>    <input type="button" class="number_btn aqual " value="=" onclick="calculate(  )" /></td>
    </table>

  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function calculate() {
      var display = document.getElementById("display");
      var result = eval(display.value);
      display.value = result;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    function clearDisplayy() {
      document.getElementById("display").value =- value;
    }

  </script>
</body> 
</html>
